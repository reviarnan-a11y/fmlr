<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="znn.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulir</title>
</head>
<body>
    <div class="form container">
    <h2>Formulir</h2>
    
    <form action="#" method="post" enctype="multipart/form-data"></form>
        <label for="name"> Nama Lengkap:</label>
        <input type="text" id="name" name="name" placeholder="Masukan Nama"> <br><br>
    </div>

     <div class="form-group">
        <label for="email"> Email:</label>
        <input type="email" id="email" name="email" placeholder="contoh@gmail.com"> <br><br>
        </div>

        <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Masukan Password"> <br><br>
        </div>

        <div class="form-group">
        <label for="umur"> Umur:</label>
        <input type="umur" id="umur" name="umur" placeholder="Masukan Umur" min="1" max="100"><br><br>
        </div>

        <div class="form-group">
        <label for="tanggal"> Tanggal lahir:</label>
        <input type="date" id="tanggal" name="tanggal"> <br><br>
        </div>

        <div class="form-group">
        <label for="kota"> Pilih kota</label>
        <select name="kota" id="kota">
            <option value="JAKARTA">JAKARTA</option>
            <option value="BANDUNG">BANDUNG</option>
            <option value="BEKASI">BEKASI</option>
        </select>
        </div>
        <br><br>

        <div class="form-group">
        <label for="unggah foto"> Unggah Foto</label>
        <input type="file" name="foto" id="foto">
        </div>
        <br><br>

        
        <button type="submit"> kirim</button>


    </form>
    </div>
    
</body>
</html>
